<h2>VISVIM</h2>
<img src="visvim.jpg">
<p>
VISVIM.
브랜드 비즈빔은 2001년부터 나카무라 히로키가(Hiroki Nakamura)가 설립한 일본의 패션 브랜드이다.
본사는 일본 도쿄도에 위치해 있으며 일본과 홍콩에 스토어를 두고 있다.
브랜드 네임인 비즈빔의 유래는 그냥 단순히 V의 어감을 좋아해서 'VIS' 와 'VIM' 을 합쳐 만들어졌다고 한다.
</p>
